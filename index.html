<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calc-buttons clear">C</div>
        <div class="display" id="display"></div>
        <div class="calc-buttons seven">7</div>
        <div class="calc-buttons eight">8</div>
        <div class="calc-buttons nine">9</div>
        <div class="operator divide">/</div>
        <div class="calc-buttons four">4</div>
        <div class="calc-buttons five">5</div>
        <div class="calc-buttons six">6</div>
        <div class="operator multiply">X</div>
        <div class="calc-buttons one">1</div>
        <div class="calc-buttons two">2</div>
        <div class="calc-buttons three">3</div>
        <div class="operator subtract">-</div>
        <div class="calc-buttons zero">0</div>
        <div class="calc-buttons period">.</div>
        <div class="calc-buttons equal">=</div>
        <div class="operator add">+</div>
      </div>
    <script src="script.js"></script>
    </body>
</html>
